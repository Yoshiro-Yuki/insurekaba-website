<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Centered login container -->
  <div class="parent">
    <div class="login-window">
      <form class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>

      <div class="login-logo">
        <img src="assets/login-logo.png" alt="login logo of insure kaba">
      </div>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      // password ignored for now

      if (username === "admin") {
        window.location.href = "pages/admin.html";      // same /pages/ folder
      } else if (username === "guest") {
        window.location.href = "pages/guest.html";      // same /pages/ folder
      } else if (username === "hospital") {
        window.location.href = "pages/hospital.html";   // same /pages/ folder
      } else {
        alert("Invalid user. Try admin, guest, or hospital.");
      }
    });
  </script>

</body>
</html>
